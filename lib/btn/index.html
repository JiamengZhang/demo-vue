<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
            .btn {
                position: relative;
                display: inline-block;
                width: 100px;
                height: 45px;
                text-align: center;
                line-height: 45px;
                border-radius : .4rem;
                cursor: pointer;
                overflow: hidden;
                background:#ff3c25;
                color:white;
            }
            .ink {
                position: absolute;
                top: 0;
                left: 0;
                display: block;
                border-radius: 50%;
                width: 200px;
                height: 200px;
                background: RGBA(40, 44, 52, .3);
                transform: scale(0);
                -webkit-transform: scale(0);
            }
            .animation {
                -webkit-animation: ripple 1s linear;
                animation: ripple 1s linear;
            }
            @keyframes ripple {
                to {
                    opacity: 0;
                    transform: scale(2.5);
                }
            }
    </style>
</head>

        btn
